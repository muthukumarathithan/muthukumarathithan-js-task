<!DOCTYPE html>
<html>

<head>
  <title>Javascript concept</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>

<body>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <p id="demo3"></p>
  <p id="demo4">Fontsize</p>
  <p id="demo5" style="display:none">Display</p>
  <p id="demo6" style="display:block">Display None</p>
  <p id="demo7">Paragraph</p>
  <button type="button" onclick="document.getElementById('demo1').innerHTML=Date()">Date</button>
  <button type="button" onclick='document.getElementById("demo2").innerHTML = "Hello JavaScript!"'>Click Me!</button>
  <button type="button" onclick="document.getElementById('demo3').innerHTML = 'Hello JavaScript!'">Click Me!</button>
  <button type="button" onclick="document.getElementById('demo4').style.fontSize = '35px'";>Font Size!</button>
  <button type="button" onclick="document.getElementById('demo5').style.display='block'">display</button>
  <button type="button" onclick="document.getElementById('demo6').style.display='none'">None</button>
  <button type="button" onclick="myFunction()">Change Button</button>
</body>

</html>
